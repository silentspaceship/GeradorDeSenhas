<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Tamanho da Senha</label>
                <input type="number" id="length" min="4" max="20"
                value="20">
            </div>
            <div class="setting">
                <label>Incluir letras maiúsculas</label>
                <input type="checkbox" class="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Incluir letras minúsculas</label>
                <input type="checkbox" class="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Incluir números</label>
                <input type="checkbox" class="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Incluir símbolos</label>
                <input type="checkbox" class="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Gerar Senha
        </button>
    </div>
    <a href="https://github.com/silentspaceship">
        <div class="caixa-autoria">
    
            <i class="fab fa-github"></i>
            <p>Lucas A.</p>
        </div>
    </a>

    <script src="script.js"></script>
</body>

</html>
